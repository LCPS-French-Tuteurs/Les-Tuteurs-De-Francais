  <style>
    .dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .high-contrast {
      background-color: #ffffff !important;
      color: #000000 !important;
    }

    @font-face {
      font-family: 'OpenDyslexic';
      src: url('https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic/webkit/OpenDyslexic-Regular.otf') format('opentype');
    }

    .dyslexia-mode {
      font-family: 'OpenDyslexic', Arial, sans-serif !important;
      letter-spacing: 0.05em;
      line-height: 1.6;
    }

    .dyslexia-mode h1,
    .dyslexia-mode h2,
    .dyslexia-mode h3,
    .dyslexia-mode header h1,
    .dyslexia-mode section h2,
    .dyslexia-mode .glide-text-box h3 {
      font-family: 'OpenDyslexic', Arial, sans-serif !important;
    }

    body {
      font-family: 'Roboto Condensed', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    body.high-contrast {
      background-color: #000000 !important;   /* pitch black */
      color: #00FF00 !important;              /* neon green text */
      text-shadow: 0 0 8px #00FF00;           /* subtle green glow */
    }

    /* Sidebar in high contrast mode */
    body.high-contrast #side-nav {
      background-color: #111111 !important;  /* dark but not total black */
      box-shadow: 0 0 10px #00FF00;
    }

    /* Hamburger bars glow */
    body.high-contrast #hamburger span {
      background-color: #00FF00 !important;
      box-shadow: 0 0 6px #00FF00;
    }

    /* Links glow on hover */
    body.high-contrast #side-nav a:hover {
      background-color: #00FF00 !important;
      color: #000;
      text-shadow: none;
    }
    body.high-contrast h1 {
      color: #00FF00 !important;         /* neon green for heading */
      text-shadow: 0 0 8px #00FF00;      /* green glow */
    }

    body.high-contrast .setting span {
      color: #00FF00 !important;         /* neon green labels for switches */
      text-shadow: 0 0 6px #00FF00;
    }

    body.high-contrast button#resetBtn {
      background-color: #00FF00 !important;  /* neon green button bg */
      color: #000 !important;                 /* black text */
      box-shadow: 0 0 8px #00FF00;
      border: none;
    }

    body.high-contrast button#resetBtn:hover {
      background-color: #00CC00 !important;  /* slightly darker green on hover */
    }



    h1 {
      font-family: 'Pacifico', cursive;
      color: #007a7a;
      text-align: center;
      font-size: 2.5rem;
      margin-top: 3rem;
      margin-bottom: 2rem;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1.5rem 0;
      font-size: 1.2rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider::before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #007a7a;
    }

    input:checked + .slider::before {
      transform: translateX(22px);
    }

    button {
      display: block;
      margin: 3rem auto 0;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-family: 'Roboto Condensed', sans-serif;
      background-color: #007a7a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f5f;
    }

    /* Hamburger styles */
    #hamburger {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #hamburger span {
      display: block;
      height: 4px;
      background: black;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    #hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    #hamburger.open span:nth-child(2) {
      opacity: 0;
    }
    #hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    #side-nav {
      position: fixed;
      top: 0; left: 0;
      width: 250px;
      height: 100vh;
      background: #222;
      padding-top: 60px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.6);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      visibility: hidden;
      z-index: 1050;
    }
    #side-nav.open {
      transform: translateX(0);
      visibility: visible;
    }
    #side-nav a {
      display: block;
      padding: 1rem 2rem;
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-family: 'Roboto Condensed', sans-serif;
      border-bottom: 1px solid #444;
      transition: background-color 0.2s ease;
    }
    #side-nav a:hover {
      background-color: #005f5f;
    }

    @media (max-width: 768px) {
      #hamburger {
        width: 26px;
        height: 20px;
        top: 12px;
        left: 12px;
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.95); }
    }

    .fade-out {
      animation: fadeOut 0.6s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(30px);
      }
    }
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .french-loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    text-align: center;
    }
    #baguette {
      width: 80px;
      height: auto;
      animation: baguetteSpin 2s linear infinite;
      display: block;
      max-width: 100px;
    }
    @keyframes baguetteSpin {
     0% { transform: rotate(0deg); }
     100% { transform: rotate(360deg); }
    }
    #french-tip {
    font-size: 1.1rem;
    color: white;
    font-family: 'Roboto Condensed', sans-serif;
    }

<div class="setting">

    <span class="slider"></span>
  </label>
</div>

<div class="setting">
  <span>ðŸ’¥ High Contrast</span>
  <label class="switch">
    <input type="checkbox" id="highContrastToggle">
    <span class="slider"></span>
  </label>
</div>



<div class="setting">
  <span>ðŸ§  Dyslexia-Friendly Font</span>
  <label class="switch">
    <input type="checkbox" id="dyslexiaToggle">
    <span class="slider"></span>

<button id="resetBtn">Reset All Settings</button>

<script>
    // Apply saved settings on page load
    const body = document.body;
    if (localStorage.getItem('darkMode') === 'true') body.classList.add('dark-mode');
    if (localStorage.getItem('highContrast') === 'true') body.classList.add('high-contrast');
    if (localStorage.getItem('dyslexiaMode') === 'true') body.classList.add('dyslexia-mode');

  const hamburger = document.getElementById('hamburger');
  const sideNav = document.getElementById('side-nav');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('open');
    sideNav.classList.toggle('open');
    if (sideNav.classList.contains('open')) {
      sideNav.style.visibility = 'visible';
    } else {
      setTimeout(() => {
        sideNav.style.visibility = 'hidden';
      }, 300);
    }
  });

  const darkToggle = document.getElementById('darkModeToggle');
  const contrastToggle = document.getElementById('highContrastToggle');
  const dyslexiaToggle = document.getElementById('dyslexiaToggle');

  darkToggle.checked = localStorage.getItem('darkMode') === 'true';
  contrastToggle.checked = localStorage.getItem('highContrast') === 'true';
  dyslexiaToggle.checked = localStorage.getItem('dyslexiaMode') === 'true';


  function updateExclusivity(changed) {
    if (changed === 'dark' && darkToggle.checked) {
      contrastToggle.checked = false;
      localStorage.setItem('highContrast', 'false');
      body.classList.remove('high-contrast');
    }
    if (changed === 'contrast' && contrastToggle.checked) {
      darkToggle.checked = false;
      localStorage.setItem('darkMode', 'false');
      body.classList.remove('dark-mode');
    }
  }

  darkToggle.addEventListener('change', () => {
    updateExclusivity('dark');
    localStorage.setItem('darkMode', darkToggle.checked);

    if(darkToggle.checked) {
      body.classList.add('dark-mode');
    } else {
      body.classList.remove('dark-mode');
    }
  });

  contrastToggle.addEventListener('change', () => {
    updateExclusivity('contrast');
    localStorage.setItem('highContrast', contrastToggle.checked);

    if (contrastToggle.checked) {
      body.classList.add('high-contrast');
    } else {
      body.classList.remove('high-contrast');
    }
  });

  dyslexiaToggle.addEventListener('change', () => {
    localStorage.setItem('dyslexiaMode', dyslexiaToggle.checked);

    if (dyslexiaToggle.checked) {
      body.classList.add('dyslexia-mode');
    } else {
      body.classList.remove('dyslexia-mode');
    }
  });


  const resetBtn = document.getElementById('resetBtn');
  resetBtn.addEventListener('click', () => {
    localStorage.removeItem('darkMode');
    localStorage.removeItem('highContrast');
    localStorage.removeItem('dyslexiaMode');

    darkToggle.checked = false;
    contrastToggle.checked = false;
    dyslexiaToggle.checked = false;
body.classList.remove('dark-mode', 'high-contrast', 'dyslexia-mode');
    document.body.classList.add('fade-out');
    resetBtn.style.animation = 'pulse 0.6s';

    setTimeout(() => {
      document.body.classList.remove('fade-out');
      resetBtn.style.animation = '';
    }, 600);
  });
</script>
