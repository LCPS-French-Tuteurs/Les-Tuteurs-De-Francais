<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Announcements</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22><text y=%2250%22 font-size=%2248%22>ðŸ“¢</text></svg>" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Condensed:ital,wght@0,300;1,300&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic/webkit/OpenDyslexic-Regular.otf" rel="stylesheet" as="font"
    type="font/otf" crossorigin />
  <style>
    @font-face {
      font-family: 'OpenDyslexic';
      src: url('https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic/webkit/OpenDyslexic-Regular.otf') format('opentype');
    }

    /* BASE STYLES */
    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background-color: white;
      color: black;
      transition: background 0.3s, color 0.3s, text-shadow 0.3s ease;
      padding: 2rem;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #007a7a;
      margin: 0;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007a7a;
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem 0;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 1rem;
      padding: 0.5rem;
      border: 2px solid #007a7a;
      border-radius: 5px;
      resize: vertical;
    }

    textarea {
      min-height: 100px;
    }

    button {
      margin-top: 1.5rem;
      background-color: #007a7a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #005f5f;
    }

    /* Hamburger */
    #hamburger {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 24px;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    #hamburger span {
      height: 4px;
      background: #007a7a;
      border-radius: 2px;
      transition: 0.3s;
    }

    #hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    #hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    #hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Side Nav */
    #side-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #222;
      color: white;
      padding-top: 60px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1050;
    }

    #side-nav.open {
      transform: translateX(0);
    }

    #side-nav a {
      display: block;
      padding: 1rem 2rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    #side-nav a:hover {
      background-color: #005f5f;
    }

    /* Accessibility Modes */
    .dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .dark-mode main {
      background-color: #2a2a2a;
    }

    .high-contrast {
      background-color: #000 !important;
      color: #39FF14 !important;
      text-shadow: 0 0 8px #00FF00;
    }

    .high-contrast main {
      background-color: black !important;
      border: 2px solid #39FF14;
      box-shadow: 0 0 12px #0fa;
    }

    .high-contrast a {
      color: #39FF14 !important;
      text-shadow: 0 0 8px #00FF00;
    }

    body.high-contrast #side-nav {
      background-color: #111111 !important;
      box-shadow: 0 0 10px #00FF00;
    }

    .high-contrast #side-nav a {
      color: white !important;
      text-shadow: 0 0 4px #39FF14, 0 0 8px #39FF14;
    }

    body.high-contrast #hamburger span {
      background-color: #00FF00 !important;
      box-shadow: 0 0 6px #00FF00;
    }

    body.high-contrast #side-nav a:hover {
      background-color: #00FF00 !important;
      color: #000;
      text-shadow: none;
    }

    .dyslexia-mode {
      font-family: 'OpenDyslexic', Arial, sans-serif !important;
      letter-spacing: 0.05em;
      line-height: 1.6;
    }

    .no-animations * {
      transition: none !important;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      header h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }

    /* Announcement List */
    #announcement-list {
      margin-top: 2rem;
      border-top: 2px solid #007a7a;
      padding-top: 1rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .announcement-item {
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }

    .announcement-item:last-child {
      border-bottom: none;
    }

    .announcement-title {
      font-weight: bold;
      color: #007a7a;
      margin-bottom: 0.3rem;
    }

    .announcement-body {
      white-space: pre-wrap;
    }

    /* Password modal overlay */
    #password-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      padding: 1rem;
    }

    #password-overlay label {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 0.5rem;
    }

    #password-overlay input[type="password"] {
      padding: 0.5rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 1rem;
      width: 250px;
      max-width: 90vw;
    }

    #password-overlay button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #007a7a;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #password-overlay button:hover {
      background-color: #005f5f;
    }
    .delete-btn {
      margin-top: 0.7rem;
      background-color: #aa3333;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 1rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #880000;
    }

  </style>
</head>

<body>

  <!-- Password Overlay -->
  <div id="password-overlay" role="dialog" aria-modal="true" aria-labelledby="password-label">
    <label id="password-label" for="admin-password">Enter Admin Password:</label>
    <input type="password" id="admin-password" autocomplete="off" />
    <button id="password-submit">Submit</button>
  </div>

  <!-- Hamburger -->
  <div id="hamburger" aria-label="Menu" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Side Nav -->
  <nav id="side-nav" aria-label="Primary navigation">
    <a href="index.html">Home</a>
    <a href="settings.html">Settings</a>
    <a href="sources.html">Sources</a>
    <a href="contact.html">Contact Us</a>
    <a href="announcement.html">Announcements</a>
  </nav>

  <header>
    <h1>Manage Announcements</h1>
  </header>

  <main aria-live="polite" aria-relevant="additions">
    <h2>Add New Announcement</h2>
    <form id="announcement-form">
      <label for="announcement-title">Title:</label>
      <input type="text" id="announcement-title" required autocomplete="off" />

      <label for="announcement-body">Body:</label>
      <textarea id="announcement-body" required autocomplete="off"></textarea>


      <button type="submit">Add Announcement</button>
    </form>

    <section id="announcement-list" aria-label="List of announcements">
      <!-- Announcements will appear here -->
    </section>
  </main>

  <script>
    (() => {
      // PASSWORD PROTECTION
      const PASSWORD = "ouiouibaguette"; // Change this to your desired admin password

      const overlay = document.getElementById('password-overlay');
      const passwordInput = document.getElementById('admin-password');
      const passwordSubmit = document.getElementById('password-submit');
      const body = document.body;

      function lockPage() {
        overlay.style.display = 'flex';
        body.style.overflow = 'hidden';
      }

      function unlockPage() {
        overlay.style.display = 'none';
        body.style.overflow = '';
      }

      lockPage();

      passwordSubmit.addEventListener('click', () => {
        if (passwordInput.value === PASSWORD) {
          unlockPage();
          loadAnnouncements();
        } else {
          alert('Incorrect password!');
          passwordInput.value = '';
          passwordInput.focus();
        }
      });

      passwordInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          passwordSubmit.click();
        }
      });

      // HAMBURGER MENU
      const hamburger = document.getElementById('hamburger');
      const sideNav = document.getElementById('side-nav');

      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('open');
        sideNav.classList.toggle('open');
      });

      // ACCESSIBILITY SETTINGS
      function applySettings() {
        if (localStorage.getItem('darkMode') === 'true') {
          document.documentElement.classList.add('dark-mode');
          body.classList.add('dark-mode');
        }
        if (localStorage.getItem('highContrast') === 'true') {
          document.documentElement.classList.add('high-contrast');
          body.classList.add('high-contrast');
        }
        if (localStorage.getItem('dyslexiaMode') === 'true') {
          document.documentElement.classList.add('dyslexia-mode');
          body.classList.add('dyslexia-mode');
        }
        if (localStorage.getItem('disableAnimations') === 'true') {
          document.documentElement.classList.add('no-animations');
          body.classList.add('no-animations');
        }
      }
      applySettings();

      // ANNOUNCEMENTS LOGIC
      const form = document.getElementById('announcement-form');
      const list = document.getElementById('announcement-list');

      function loadAnnouncements() {
        list.innerHTML = '<p>Loading announcements...</p>';

        fetch('https://script.google.com/macros/s/AKfycbxlQpr8aMKbhzj3eN3CG2caCTGsaJKWGAwGrj_0Z4BcUr9Wngjw1Ahq95RX9KHWWKZT/exec')
          .then(response => response.json())
          .then(data => {
            if (!data || data.length === 0) {
              list.innerHTML = '<p>No announcements yet.</p>';
              return;
            }

            list.innerHTML = ''; // Clear loading state

            // Sort announcements from newest to oldest
            data.sort((a, b) => new Date(b.date) - new Date(a.date));

            data.forEach((a, i) => {
              const item = document.createElement('article');
              item.className = 'announcement-item';
              item.innerHTML = `
                <div class="announcement-title">${sanitize(a.title)}</div>
                <div class="announcement-body">${sanitize(a.body)}</div>
              `;
              list.appendChild(item);
            });
          })
          .catch(error => {
            console.error('Error loading announcements:', error);
            list.innerHTML = '<p>Error loading announcements.</p>';
          });
      }



      // Sanitize text to prevent XSS
      function sanitize(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        const title = form.elements['announcement-title'].value.trim();
        const bodyText = form.elements['announcement-body'].value.trim();

        if (!title) {
          alert('Title cannot be empty');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Add Announcement';
          return;
        }

        if (!bodyText) {
          alert('Body cannot be empty');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Add Announcement';
          return;
        }

        const newAnnouncement = {
          title,
          body: bodyText,
          date: new Date().toISOString()
        };

        fetch('https://script.google.com/macros/s/AKfycbxlQpr8aMKbhzj3eN3CG2caCTGsaJKWGAwGrj_0Z4BcUr9Wngjw1Ahq95RX9KHWWKZT/exec', {
          method: 'POST',
          body: JSON.stringify(newAnnouncement),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(res => res.json())
        .then(data => {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Add Announcement';

          if (data.success) {
            alert('Announcement added!');
            loadAnnouncements();
            form.reset();
          } else if (data.error) {
            alert('Error: ' + data.error);
          } else {
            alert('Unexpected response from server.');
          }
        })
        .catch(err => {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Add Announcement';
          console.error('Error adding announcement:', err);
          alert('Failed to add announcement.');
        });
      });



    })();
  </script>

</body>

</html>
