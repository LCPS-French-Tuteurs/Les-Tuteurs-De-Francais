  <script>
    function sanitize(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function loadAnnouncements() {
      const list = document.getElementById('announcement-list');
      list.innerHTML = '<p>Loading announcements...</p>';

      // ðŸ‘‡ Replace this with your actual Apps Script web app URL!
      fetch('https://script.google.com/macros/s/AKfycbyqpotqaDUtCinxdbCdAz0KO60Asdht1G8cuRhCGPCHxDtcE6JYBQ4kPzTQif23chs/exec')
        .then(response => response.json())
        .then(data => {
          if (!data || data.length === 0) {
            list.innerHTML = '<p>No announcements yet.</p>';
            return;
          }

          list.innerHTML = ''; // Clear loading message

          // Sort newest first
          data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

          data.forEach(a => {
            const dateStr = a.timestamp ? new Date(a.timestamp).toLocaleString('en-US', {
              month: 'long',
              day: 'numeric',
              year: 'numeric',
              hour: 'numeric',
              minute: '2-digit',
            }) : '';

            const item = document.createElement('div');
            item.className = 'announcement';
            item.innerHTML = `
<h3>${sanitize(a.title)}</h3>
<div class="announcement-date">${dateStr}</div>

              <p>${sanitize(a.body)}</p>
            `;
            list.appendChild(item);
          });
        })
        .catch(error => {
          console.error('Error fetching announcements:', error);
          list.innerHTML = '<p>Error loading announcements. Please try again later.</p>';
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadAnnouncements();
    });
  </script>
